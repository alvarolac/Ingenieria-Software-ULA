<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../../../favicon.ico">
    <link href="https://fonts.googleapis.com/css?family=Cuprum" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>Signin Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="../../../../dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="signin.css" rel="stylesheet">
  </head>

  <body class="text-center">
    <form class="form-signin">
    
      <img class="mb-4" src="../ventasbap0.png" alt="" width="82" height="72">
      <h3 class="h3 mb-3 font-weight-normal">Ingresa usuario y contraseña</h3>
      <!-- <label for="inputEmail" class="sr-only">Email address</label>-->
      <input type="email" id="inputEmail" class="form-control" placeholder="usuario" required autofocus>
      <!--<label for="inputPassword" class="sr-only">Password</label>-->
      <input type="password" id="inputPassword" class="form-control" placeholder="contraseña" required>
    
      
      <button class="btn btn-lg btn-primary btn-block " type="submit">Acceder</button>
        <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Recordar datos
        </label>
      </div>
      <p> Accede también con: </p>
      <center>
      <div class="mysocial-login-buttons ">
        <a class="fa fa-facebook" href="#"></a>
        <a class="fa fa-twitter" href="#"></a>
        <a class="fa fa-google" href="#"></a>
      </div>
      </center>
      <p class="mt-5 mb-3 text-muted">&copy; 2017-2018</p>


    </form>
  </body>
</html>
